<html>
	<head>
		<title>
			Cf Calculadora 
		</title>
		<link rel="stylesheet" type="" href="styles.css">
		<script type="main.js"></script>
	</head>

	<body>
		<div id="app">
				
				<form name = "calculadora">
				<input type="texfield" name="ans" value="" autocomplete="off" readonly>

				<input type="button" value="7" onclick="document.calculadora.ans.value+='7'" class="n7">
				<input type="button" value="8" onclick="document.calculadora.ans.value+='8'" class="n8">
				<input type="button" value="9" onclick="document.calculadora.ans.value+='9'" class="n9">
				<input type="button" value="+" onclick="document.calculadora.ans.value+='+'" class="Smas">

				<br>

				<input type="button" value="4" onclick="document.calculadora.ans.value+='4'" class="n4">
				<input type="button" value="5" onclick="document.calculadora.ans.value+='5'" class="n5">
				<input type="button" value="6" onclick="document.calculadora.ans.value+='6'" class="n6">
				<input type="button" value="-" onclick="document.calculadora.ans.value+='-'" class="Smenos">

				<br>

				<input type="button" value="1" onclick="document.calculadora.ans.value+='1'" class="n1">
				<input type="button" value="2" onclick="document.calculadora.ans.value+='2'" class="n2">
				<input type="button" value="3" onclick="document.calculadora.ans.value+='3'" class="n3">
				<input type="button" value="x" onclick="document.calculadora.ans.value+='*'" class="Spor">

				<br>

				<input type="button" value="0" onclick="document.calculadora.ans.value+='0'" class="n0">
				<input type="reset" value="C">
				<input type="button" value="=" onclick="document.calculadora.ans.value=eval(document.calculadora.ans.value)" class="igual">
				<input type="button" value="/" onclick="document.calculadora.ans.value+='/'" class="Sdividir">

		</div>

		<div class="mensaje">
			<p class="mensaje1">
				<h3 class="pR">
					proyecto del colegio | CfGaMeS
				</h3>
			</p>
		</div>

	</body>

</html>
